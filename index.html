<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Papers - Birthday</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&family=Zeyada&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="paper heart"></div>

  <div class="paper image">
    <p>Happy Birthday</p>
    <p>Purnima 😍</p>
    <img src="images/1.jpg" alt="Happy Birthday Image 1">
  </div>

  <div class="paper image">
    <p>Wishing you a </p>
    <p>very very ❤️</p>
    <img src="images/2.jpg" alt="Happy Birthday Image 2">
  </div>

  <div class="paper image">
    <p>Of a special</p>
    <p>Person 😍</p>
    <img src="images/3.jpg" alt="Happy Birthday Image 3">
  </div>

  <div class="paper">
    <p>Drag the papers to move!</p>
  </div>
  
  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>
